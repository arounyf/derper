name: Build and Push Docker Image

# 定义触发工作流的事件
on:
  # 当有代码推送到 main 分支，并且 Dockerfile 文件被修改时触发
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'

  # 允许你在 GitHub 网页上手动触发这个工作流
  workflow_dispatch:
    inputs:
      tailscale_branch:
        description: 'Tailscale branch to build (e.g., main, dev)'
        required: true
        default: 'main'
        type: string

# 定义一个名为 build 的任务
jobs:
  build:
    # 在最新版的 Ubuntu 系统上运行
    runs-on: ubuntu-latest

    # 任务的步骤
    steps:
      # 步骤 1: 检出（Checkout）你的仓库代码到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Docker Buildx 工具，它能提供更好的构建体验
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 3: 登录到你的 Docker Hub 账户
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 4: 从 Dockerfile 和 Git 信息中提取元数据，用于生成镜像标签
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 替换为你的 Docker Hub 用户名和仓库名 (例如: username/derper)
          images: runyf/derper
          # 定义镜像标签的生成规则
          tags: |
            # 生成一个基于 Git 提交 SHA 的标签 (例如: sha-abc1234)
            type=sha,format=short
            # 如果是推送到 main 分支，生成一个 'latest' 标签
            type=raw,value=latest,enable={{is_default_branch}}

      # 步骤 5: 构建 Docker 镜像并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 传递构建参数给 Dockerfile
          # 如果是手动触发，就使用手动输入的分支名，否则默认使用 'main'
          build-args: |
            TAILSCALE_BRANCH=${{ github.event.inputs.tailscale_branch || 'main' }}
